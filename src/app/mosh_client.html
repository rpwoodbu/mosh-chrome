<head>
  <title>Mosh Sessions</title>
  <script src="mosh_client.js" type="text/javascript"></script>
</head>
<body>
  <div id="update" style="background-color:yellow"></div>
  <table width="100%"><tr>
    <td>
      <form id="args">
        <table>
          <tr>
            <td>Mode:</td>
            <td>
              <label>
                <input id="ssh-mode" name="mode" type="radio" value="ssh" checked>SSH</input>
              </label>
              <label>
                <input id="manual-mode" name="mode" type="radio" value="manual">Manual</input>
              </label>
            </td>
          </tr>
          <tr id="username-row">
            <td>Username:</td>
            <td><input id="user" type="text" autofocus></td>
          </tr>
          <tr>
            <td>Hostname or IP address:</td>
            <td><input id="addr" type="text"></td>
          </tr>
          <tr id="key-row" hidden="true">
            <td>MOSH_KEY</td>
            <td><input id="key" type="password"></td>
          </tr>
          <tr>
            <td>Port number:</td>
            <td><input id="port" type="text"></td>
          </tr>
          <tr id="command-row">
            <td>Remote command:</td>
            <td><input id="command" type="text" placeholder="default"></td>
          </tr>
        </table>
        <input id="connect" type="submit" value="Connect">
      </form>
    </td>
    <td align="right" valign="top">
      <a href="https://github.com/rpwoodbu/mosh-chrome/wiki/Documentation" target="_blank">Help</a><br>
      <a href="" id="ssh-key">Add ssh key</a><br>
      <a href="" id="prefs">Terminal preferences</a><br>
      <a href="https://github.com/rpwoodbu/mosh-chrome/issues?state=open" target="_blank">Known Issues</a><br>
      <a href="https://github.com/rpwoodbu/mosh-chrome/releases" target="_blank">Changelog</a>
      <div id="version"></div>
    </td>
  </tr></table>
</body>
</html>
