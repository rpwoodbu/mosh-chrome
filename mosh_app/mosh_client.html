<head>
  <title>Mosh Sessions</title>
  <script src="mosh_client.js" type="text/javascript"></script>
  <script src="mosh_version.js" type="text/javascript"></script>
</head>

<style>

td {
  white-space:nowrap;
}

.help {
  position: relative;
  left: 2px;
  bottom: 1ex;
  font-size: .8em;
  font-weight: bold;
}

</style>

<body>
  <div id="update" style="background-color:yellow"></div>
  <table id="main-table"><tr>
    <td>
      <form id="args">
        <table>
          <tr>
            <td>Mode:</td>
            <td>
              <label>
                <input id="ssh-mode" name="mode" type="radio" value="ssh" checked>SSH</input>
              </label>
              <label>
                <input id="manual-mode" name="mode" type="radio" value="manual">Manual</input>
              </label>
            </td>
          </tr>
          <tr id="username-row">
            <td>Username:</td>
            <td><input id="user" type="text" autofocus></td>
          </tr>
          <tr>
            <td>Hostname or IP address:</td>
            <td><input id="addr" type="text"></td>
          </tr>
          <tr>
            <td>Address family:</td>
            <td>
              <select id="family">
                <option value="IPv4" selected>IPv4</option>
                <option value="IPv6">IPv6</option>
              </select>
            </td>
          </tr>
          <tr id="key-row" hidden="true">
            <td>MOSH_KEY</td>
            <td><input id="key" type="password"></td>
          </tr>
          <tr id="ssh-port-row" hidden="true">
            <td>SSH port:</td>
            <td><input id="ssh-port" type="text"></td>
          </tr>
          <tr id="mosh-port-row" hidden="true">
            <td>Mosh port:</td>
            <td><input id="mosh-port" type="text"></td>
          </tr>
          <tr id="remote-command-row">
            <td>Remote command:</td>
            <td><input id="remote-command" type="text" placeholder="default"></td>
          </tr>
          <tr id="server-command-row">
            <td>Mosh server command:</td>
            <td><input id="server-command" type="text" placeholder="default"></td>
          </tr>
          <tr id="mosh-escape-key-row">
            <td>Mosh escape key:</td>
            <td>
              <select name="mosh-escape-key">
                <!-- Populated in window.onload in mosh_client.js. -->
              </select>
            </td>
          </tr>
          <tr>
            <td>
              DNS settings:
              <a
                href="https://github.com/rpwoodbu/mosh-chrome/wiki/DNS-Settings"
                class="help"
                target="_blank">[?]</a>
            </td>
            <td>
              <label>
                <input id="google-public-dns" type="checkbox">
                Use Google Public DNS-over-HTTPS
              </label>
              <br>
              <label>
                <input id="trust-sshfp" type="checkbox" disabled>
                Trust authenticated SSHFP
              </label>
            </td>
          </tr>
        </table>
        <input id="connect" type="submit" value="Connect">
      </form>
    </td>
    <td align="right" valign="top">
      <a href="https://github.com/rpwoodbu/mosh-chrome/wiki/Documentation" target="_blank">Help</a><br>
      <a href="" id="ssh-key">Add ssh key</a><br>
      <a href="" id="prefs">Preferences</a><br>
      <a href="https://github.com/rpwoodbu/mosh-chrome/issues?state=open" target="_blank">Known Issues</a><br>
      <a href="https://github.com/rpwoodbu/mosh-chrome/releases" target="_blank">Changelog</a>
      <div id="version"></div>
      <div id="mosh_version"></div>
    </td>
  </tr></table>
</body>
</html>
