<head>
  <title>Mosh Preferences</title>
  <script src="hterm_all.js" type="text/javascript"></script>
  <script src="nassh_workarounds.js"></script>
  <script src='nassh_preferences_editor.js'></script>
  <link rel='stylesheet' href='nassh_preferences_editor.css'></link>
  <style>
    /* Instantiating a terminal in this window means that we must manually
       create a scrollable area. */
    html, body {
      height: 100%;
    }
    #scroller {
      overflow: scroll;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="scroller">
    <h1>Mosh Preferences</h1>
    <h3>Preview</h3>
    <input type='hidden' id='profile' value='mosh'>
    <div id="terminal"></div>
    <p>
    <button id="reset">Reset to defaults</button>
    <hr>
    <div id='label_status'></div>
    <div id="settings"></div>
  </div>

  <!-- These divs are merely to appease the code brought from hterm. Nothing
  should display here. -->
  <div id="icon"></div>
  <div id="backup"></div>
  <div id="restore"></div>
  <div id="restore"></div>
</body>
</html>
