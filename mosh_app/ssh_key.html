<head>
  <meta charset="utf-8"/>
  <title>Mosh ssh key</title>
  <script src="ssh_key.js" type="text/javascript"></script>
</head>
<body style="height:100%; margin:0">
  <table style="height:100%; width:100%; padding:8px">
    <form id="key-form">
      <tr><td>
          Add an ssh key by pasting it here. Keys are in PEM format.
          <a href="https://github.com/rpwoodbu/mosh-chrome/wiki/Key-based-ssh-Authentication" target="_blank">More info</a>
      <tr><td style="height:100%">
          <textarea id="key" style="resize:none; width:100%; height:100%; box-sizing:border-box" autofocus></textarea>
      <tr><td>
          <input id="save" type="submit" value="Save">
    </form>
  </table>
</body>
</html>
